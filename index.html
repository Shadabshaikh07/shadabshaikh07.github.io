<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main>
	<h1>Expense Tracker</h1>

	<form id="tracker-form">
  	<input
    	type="text"
    	id="tracker-input"
    	placeholder="Enter an expense"
    	required
  	/>
	<select id="category-input" required>

  	<input
    	type="number"
    	id="amount-input"
    	placeholder="Amount"
    	step="0.01"
    	required
  	/>

  	<button type="submit">Add</button>
	</form>

	<p id="total">Total: $0.00</p>
	<h2>Monthly Summary</h2>
	<input type="month" id="month-input" />
	<p id="monthly-total">Monthly Total: 0,00 z≈Ç</p>
	<ul id="monthly-category-totals"></ul>
	<h2>Category Totals</h2>
	<ul id="category-totals"></ul>

	<button id="export-csv">Export to CSV</button>

    <ul id="tracker-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
