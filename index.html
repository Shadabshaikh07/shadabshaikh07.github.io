<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main>
	<h1>Expense Tracker</h1>

<form id="tracker-form">
  <input
    type="text"
    id="tracker-input"
    placeholder="Enter an expense"
    required
  />

  <select id="category-input" required>
    <option value="">Select category</option>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Rent">Rent</option>
    <option value="Utilities">Utilities</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Other">Other</option>
  </select>

  <label for="date-input">Date</label>
  <input
    type="date"
    id="date-input"
    required
  />

  <input
    type="number"
    id="amount-input"
    placeholder="Amount"
    step="0.01"
    required
  />

  <button type="submit">Add</button>
</form>

<select id="category-filter">
  <option value="all">All Categories</option>
  <option value="Food">Food</option>
  <option value="Transport">Transport</option>
  <option value="Rent">Rent</option>
  <option value="Utilities">Utilities</option>
  <option value="Entertainment">Entertainment</option>
  <option value="Other">Other</option>
</select>

	<p id="total">Total: $0.00</p>
	<h2>Monthly Summary</h2>
	<input type="month" id="month-input" />
	<p id="monthly-total">Monthly Total: 0,00 z≈Ç</p>
	<ul id="monthly-category-totals"></ul>
	<h2>Category Totals</h2>
	<ul id="category-totals"></ul>
    <ul id="tracker-list"></ul>

	<div id="chart-section" style="display: none;">
	<h2>Spending Breakdown</h2>
	<p id="chart-empty" style="display:none; color:#64748b;">
		No expenses for this month
	</p>
	<div class="chart-wrapper">
		<canvas id="monthly-chart"></canvas>
	</div>
	</div>

	<div id="daily-chart-section" style="display: none;">
	<h2>Daily Spending Trend</h2>

	<p id="daily-chart-empty" style="display:none; color:#64748b;">
		No daily data for this month
	</p>

	<div class="chart-wrapper daily-wrapper">
		<canvas id="daily-chart"></canvas>
	</div>
	</div>


	<div class="export-section">
  	<button id="export-csv">Export to CSV</button>
	</div>

	<div class="action-section">
	<button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
	</div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
